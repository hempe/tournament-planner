<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turniere - Golf El Faro Maspalomas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        /* Top bar */
        .top-bar {
            height: 50px;
            background-color: #87b723;
            width: 100%;
        }

        /* White space */
        .spacer {
            height: 200px;
            background-color: #ffffff;
        }

        /* Content container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Main heading */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;
        }

        /* Green highlight text */
        .highlight {
            font-size: 16px;
            color: #87b723;
            font-weight: normal;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Contact info */
        .contact {
            font-size: 13px;
            color: #000000;
            margin-bottom: 30px;
        }

        /* Iframe container */
        .iframe-container {
            width: 100%;
            background: #ffffff;
        }

        iframe {
            width: 100%;
            border: none;
            display: block;
            min-height: 800px;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar"></div>

    <!-- White spacer -->
    <div class="spacer"></div>

    <!-- Main content -->
    <div class="container">
        <h1>TURNIERE</h1>

        <p class="subtitle">des Golfclubs El Faro Maspalomas.</p>

        <p class="highlight">Handicap verbessern, neue Leute kennen lernen, den Score seines Lebens spielen!</p>

        <p class="contact">Anmelden kannst du dich telefonisch unter Kontakt: +34671374533 oder per E-Mail: golfelfaro@golfelfaro.es</p>

        <!-- Tournament iframe -->
        <div class="iframe-container">
            <iframe
                id="tournament-iframe"
                src="/?iframe=1"
                title="Turnier-Anmeldesystem"
            ></iframe>
        </div>
    </div>

    <script>
        // Auto-resize iframe based on content (if same-origin)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'resize' && event.data.height) {
                document.getElementById('tournament-iframe').style.height = event.data.height + 'px';
            }
        });
    </script>
</body>
</html>
